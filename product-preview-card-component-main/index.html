<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!--Caixa_1_principal-->
    <div class="caixa">
      <!--Caixa_2_img-->
      <div class="caixa_img">
        <img src="images/image-product-desktop.jpg" alt="img">
      </div>
  <!--Caixa_3_texto-->
      <div class="caixa_texto">
        <p class="montserrant">PERFUME</p>
        <h1 class="nome">Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <!--Caixa_4_preco-->
        <div class="caixa_preco">
          <h1 class="preco_atual">$149.99</h1>
          <p class="preco_velho">$169.99</p>
        </div>
        <!--Caixa_5_botao-->
        <button class="botao">
          <img src="images/icon-cart.svg" alt="cartImg">
          Add to Cart
        </button>
      </div>
    </div>
</body>
</html>
