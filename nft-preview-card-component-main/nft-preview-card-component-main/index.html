<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview</title>
</head>
<body>
  <div class="container">
      <div class="caixa">
          <div class="img_main">
              <img src="images/image-equilibrium.jpg" alt="imagemnft">
            <div class="img_sobre">
              <img src="images/icon-view.svg" alt="icon-view">
            </div>
          </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="caixa_info">
          <div class="caixa_preco">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            </div>
            <p>0.041 ETH</p>
          </div>
          <div class="caixa_tempo">
            <div class="relogio">
              <img src="images/icon-clock.svg" alt="icon-clock">
            </div>
            <p>3 days left</p>
          </div>
        </div>
        <div class="linha"></div>
        <div class="autor">
          <div class="perfil">
            <img src="images/image-avatar.png" alt="image-avatar">
          </div>
          <p>Creation of <span class="nome">Jules Wyvern</span></p>
        </div>
      </div>
  </div>

</body>
</html>
