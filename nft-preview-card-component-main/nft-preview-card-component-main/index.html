<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview</title>
</head>
<body>
  <!--Caixa_1-->
  <div class="card_container">
    <!--Caixa_2-->
      <div class="card">
          <!--Caixa_3-->
          <div class="image_container">
              <img src="images/image-equilibrium.jpg" alt="imagemnft">
            <!--Caixa_4-->
            <div class="image_overlay">
              <img src="images/icon-view.svg" alt="icon-view">
            </div>
          </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <!--Caixa_4-->
        <div class="info">
          <!--Caixa 5-->
          <div class="price">
            <!--Caixa 6-->
            <div class="eth_container">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            </div>
            <p>0.041 ETH</p>
          </div>
          <!--Caixa 7-->
          <div class="time_left">
            <!--Caixa 8-->
            <div class="clock_container">
              <img src="images/icon-clock.svg" alt="icon-clock">
            </div>
            <p>3 days left</p>
          </div>
        </div>
        <!--Caixa 9-->
        <div class="line"></div>
        <!--Caixa 10-->
        <div class="author">
          <!--Caixa 11-->
          <div class="avatar_container">
            <img src="images/image-avatar.png" alt="image-avatar">
          </div>
          <!--Caixa 12-->
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
  </div>

</body>
</html>
